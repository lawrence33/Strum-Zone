<!DOCTYPE html>
<html>

<head>
  <title>Stock </title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<div class='wrap'>

  <body>
    <h1>The Strum zone</h1>
    <br />
    <div class='song-you-want'>
      <form class='song-name'>Song title:<br>
        <input type="text" class='songTitle' />
        <input type="submit" /><br>
        <!--       <button class='go-to-tabs hidden'>Get guitar tabs!</button> -->
      </form>
    </div>
    <br>
    <br>
    
    <!-- append the songs from the search results to this div -->
    <div class="spotify">
    <ul class='song-results'></ul>
    </div>

    <!-- using this div to move the tab window around the page -->
    <div class="tab-wrapper">
      <div class="tabs-results"></div>
    </div>
    
    <!-- post the Youtube results in this div -->
    <div class="get-tabs"></div>
    
    <li class="template hidden">
        <div class="addArtist">
          Artist name:
          <div class='nameArtist'></div>
          Play song:
        <div class="songLink"></div>
      </div>
    </li>
    <div class="get-vids"></div>

    <div class="song-tabs-video"></div>


</div>
</body>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/app.js"></script>

</html>
