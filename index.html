<!DOCTYPE html>
<html>

<head>
  <base href="myIframe">
  <title>Stock </title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>
<body>
  <div class='wrap'>

    <h1>The Strum zone</h1>
    <br />
    <div class="next-song-query hidden" >
        <input type="submit" class='new-query' value="NEW SONG">
    </div>      

  
    <div class='song-you-want col-6'> <!---fix-->
      <form class='song-name'>Type in your song name:<br>
        <input type="text" class='songTitle' />
        <br>
        <input type="submit" class="songSubmit" value="SUBMIT" /><br>
      </form>
    </div>


<!-- Spotify results here -->
        <div class="spotify row hidden col-6">
          <ul class='song-results'></ul>
        </div>
        <br>

    <!-- using this div to move the tab window around the page -->
    <!-- <div class='row'></div> -->

    <div class="col-12" id='tabs-div'>
      <button class="correctTab hidden">Not the right tab? Click here.</button>
      <br>
      <button class="stillWrong hidden">Paste a tab link here.</button>
    <ul class="list-tabs"></ul>
      <div class="tabs-results"></div>
  </div>  

<!-- post the Youtube results in this div -->
        <div class="get-vids row col-3">
          <div class="guitar-tutorial">
          </div>
        </div>


    <div class="template hidden">
        <div class="addArtist" id=addArtist>
           <button class="selectThis">Select this one</button>
          <li class='nameArtist'></li>
          <li class="songLink"></li>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/app.js"></script>

</html>
