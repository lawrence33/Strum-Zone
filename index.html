<!DOCTYPE html>
<html>

<head>
  <base href="myIframe">
  <title>Stock </title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<div class='wrap'>

  <body>
    <h1>The Strum zone</h1>
    <br />
    <div class='song-you-want'>
      <form class='song-name'>Song title:<br>
        <input type="text" class='songTitle' />
        <input type="submit" /><br>
      <div id="showArtistName" ></div>      
      </form>
    </div>
    <br>
    <br>

    <!-- append the songs from the search results to this div -->
    <div class="spotify">
    <ul class='song-results'></ul>
    <hr>
    <br>
    </div>
    <br>

    <!-- using this div to move the tab window around the page -->
    <div class="tab-wrapper">
    <button class="correctTab">Not the right tab? Click here.</button>
    <ul class="list-tabs"></ul>
    <div class="tabs-results"></div>
    </div>
    
    <!-- post the Youtube results in this div -->
    <div class="get-tabs"></div>
    
    <div class="template hidden">
        <div class="addArtist" id=addArtist>
           <button class="selectThis">Select this one</button>
         <!--  Artist name: -->
          <li class='nameArtist'></li>
          <!-- Play song: -->
          <li class="songLink"></li>
      </div>
    </div>
    <div class="get-vids"></div>

    <div class="song-tabs-video"></div>


</div>
</body>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/app.js"></script>

</html>
